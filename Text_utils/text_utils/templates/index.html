<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Text Utils</title>
    
    
</head>
<body style="background: linear-gradient(90deg, rgba(0,4,40,1) 0%, rgba(52,119,164,1) 54%);">
    <h1 style="text-align: center;">Text Utils</h1>
      
      <div class="container">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Work with Strings !! </strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form action="/analyze" method="post" style="text-align: center;">
          
          {% csrf_token %}
          
          <h3 style="text-align: center;">Enter String</h3> 
          <textarea name="textarea" id="textarea" cols="30" rows="10" style="width: 901px; height: 141px;" ></textarea> <br>
          <div style="margin-left:45% ;">
            <div class="form-check form-switch" style="text-align: left;">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="Removepunc">
              <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>
            
            <div class="form-check form-switch" style="text-align: left;">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="Capitalize">
              <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize all</label>
            </div>
            
            <div class="form-check form-switch" style="text-align: left;">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="CharCount">
              <label class="form-check-label" for="flexSwitchCheckDefault">Char Count</label>
            </div>
          </div>
          
          <button type="submit" name="submit" id="submit" class="btn btn-dark">Submit</button>
        </form>
        <br>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>The Final String After Operation :  {{result}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

      </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
